
<fieldset class="module aligned with-legend">
    <h2 class="legend">Properties of the model</h2>
    {% for key, val in data.iteritems %}
        <div class="control-group form-row">
            <div>
                <div class="control-label">{{ key }}</div>
                <div class="controls">{{ val }}</div>
            </div>
        </div>
    {% endfor %}
</fieldset>
